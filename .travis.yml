language: php
php:
  - "7.0"
  - "5.6"

matrix:
  fast_finish: true

sudo: false

before_install:
    - pip install --user codecov

before_script:
    - phpenv config-rm xdebug.ini
    - travis_retry composer self-update
    - travis_retry composer install --dev --prefer-source --no-interaction

script:
    - php -dzend_extension=xdebug.so vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - codecov